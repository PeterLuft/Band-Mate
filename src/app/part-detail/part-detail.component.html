<div *ngIf="part" class="editZone">
  <label>Part:
    <input [(ngModel)]="part.name" placeholder="Part">
  </label>
  <label>Description:
    <input [(ngModel)]="part.description" placeholder="Description">
  </label>
  <label>Notes:
    <input [(ngModel)]="part.notes" placeholder="Notes">
  </label>
</div>
