<div *ngIf="part" id="editPart">


  <div class="card border-primary">
    <div class="card-header bg-primary">

      <strong class="text-light">
        Edit Part
      </strong>
    </div>

    <div class="card-body text-primary">
      <div class="form-group">
        <label for="partName">Name</label>
        <input type="text" class="form-control" id="partName" aria-describedby="partName" [(ngModel)]="part.name" placeholder="Part">

        <label for="partDesc">Description</label>
        <input type="text" class="form-control" aria-describedby="partName" id="partDesc" [(ngModel)]="part.description" placeholder="Description">

        <label for="partNotes">Notes</label>
        <textarea class="form-control" id="partNotes" [(ngModel)]="part.notes" placeholder="Notes"></textarea>

        <label for="partNum">Repeats</label>
        <input type="number" class="form-control" id="partNum" [(ngModel)]="part.num" placeholder="Repeats">

      </div>
    </div>

  </div>

</div>
