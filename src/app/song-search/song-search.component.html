<div class="text-center" id="search-component">

  <input class="form-control form-control-lg" placeholder="Search for a song..." #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let song of songs$ | async" >
      <a routerLink="/editor/{{song.id}}">
        {{song.title}}
      </a>
    </li>
  </ul>
</div>
